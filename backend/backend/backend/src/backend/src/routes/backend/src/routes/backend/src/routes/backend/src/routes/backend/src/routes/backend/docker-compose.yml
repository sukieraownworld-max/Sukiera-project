version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: sukiera_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: sukiera_user
      MONGO_INITDB_ROOT_PASSWORD: Sukiera123
      MONGO_INITDB_DATABASE: sukiera
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sukiera_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://sukiera_user:Sukiera123@mongodb:27017/sukiera
      JWT_SECRET: sukiera_secret_key_2024_production
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
